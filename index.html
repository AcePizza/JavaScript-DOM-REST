<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  </style>
  <title>Fake Store API</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Fake Store API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="search-form" placeholder="Search" aria-label="Search">
          <!-- <button class="btn btn-outline-success" id="search-button" type="submit">Search</button> -->
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="container">
      <div class="row g-5 align-items-start">
        <!-- 3 div tags made with bootstrap -->

        <div class="col">
          <!-- Here is the first dropdown -->

          <select class="form-select" id="category-dropdown" aria-label="Default select example">
            <option selected value="all">All categorys</option>
            <!-- More Options are populated here-->
          </select>
        </div>

        <div class="col">
          <label for="customRange1" class="form-label">Price range</label>
          <p id="slider-one-text">From</p>
          <input type="range" class="form-range" min="0" max="1000" step="10" id="slider-one">
          <p id="slider-two-text">To</p>
          <input type="range" class="form-range" min="0" max="1000" step="10" id="slider-two">
        </div>

        <div class="col">
          <!-- here is the slider -->

          <select class="form-select" id="rating-dropdown" aria-label="Default select example">
            <option selected value="all">All ratings</option>
            <option value="5">5 star rating</option>
            <option value="4">4 star rating</option>
            <option value="3">3 star rating</option>
            <option value="2">2 star rating</option>
            <option value="1">1 star rating</option>
          </select>
        </div>

        <div class="col">
          <!-- here is the slider -->

          <select class="form-select" id="rating-dropdown" aria-label="Default select example">
            <option selected value="no-sort">No sorting</option>
            <option value="alpha">Title Alphabetically</option>
            <option value="price-highlow">Price high to low</option>
            <option value="price-lowhigh">Price low to high</option>
          </select>
          
        </div>
      </div>
    </div>

    <div id="main-Stuff" class="row">
      <!--The cards are drawn here-->
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
